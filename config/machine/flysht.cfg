
##flySHT BASE Config##
## SHT
[mcu shtcan]
canbus_uuid: 84821d7b72a0 #5b18e8322e7d Original board, connector melted
#canbus_uuid: 3f3ecc87bc55 #DFA Board
## SHT
[temperature_sensor FLY-SHT]
sensor_type: temperature_mcu
sensor_mcu: shtcan

## FAN0
#[fan]
#pin: shtcan:PB10

## FAN1
#[fan_generic fan]
#pin: shtcan:PB10

[heater_fan hotend_fan]
pin: shtcan:PB11
max_power: 1.0
kick_start_time: 0.7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0	                                                    # You can't PWM the delta fan unless using blue wire

[fan]
pin: shtcan:PB10
max_power: 1.0
kick_start_time: 0.7                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010

## X ###NOT NEEDED WITH SENSORLESS HOMING
#[stepper_x]
#endstop_pin: !shtcan:PA0
## SHTPA0,PA1,PA2

[extruder]
step_pin: shtcan:PB4
dir_pin: !shtcan:PB3
enable_pin: !shtcan:PA15
microsteps: 16
#microsteps: 4 #DFA Board
rotation_distance: 21.21 #21.37 #22.39 #22.64 
#actual_extrude_distance = <initial_mark_distance> - <subsequent_mark_distance>
#rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / <requested_extrude_distance>
#rotation_distance: 22.39 #DFA Board
gear_ratio: 50:10                                                   # For Mini Afterburner
#gear_ratio: 20:1 #DFA Board                                         # For DFA
nozzle_diameter: 0.800
filament_diameter: 1.750
heater_pin: shtcan:PA8
sensor_pin: shtcan:PB0
sensor_type: ATC Semitec 104GT-2 #Generic 3950 #Trianglelab NTC100K B3950 #EPCOS 100K B57560G104F
pullup_resistor: 2200 #2100
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 300
min_extrude_temp: 0
max_extrude_only_distance: 1400 #780 #150
max_extrude_cross_section: 0.8
pressure_advance: 0.0340 #After Lines Test #0.0375                                               # See tuning pressure advance doc
#pressure_advance: 0.007
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: shtcan:PB5
interpolate: False
run_current: 0.5 #65 with Moons motor but it gets hot
#run_current: 0.6 #DFA Board
sense_resistor: 0.110
stealthchop_threshold: 0


## RGB
#[neopixel my_neopixel]
#pin: shtcan:PB15
#chain_count: 2
#color_order: GRB
#initial_RED: 0.0
#initial_GREEN: 0.0
#initial_BLUE: 0.0

[probe]
pin: ^shtcan:PA0 #E0-Stop Connection on SKR mini E3 V2
#pin: ^shtcan:PA0 #DFA Board

## ADXL345
[adxl345 toolhead]
cs_pin: shtcan:PA4
spi_bus: spi1

